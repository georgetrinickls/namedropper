                const popupContent = `
                    <div class="restaurant-popup">
                        <div class="restaurant-name">${restaurant.name}</div>
                        <div class="restaurant-cuisine">${restaurant.cuisine} ‚Ä¢ ${restaurant.priceRange}</div>
                        <div class="source-badge">Off Menu Podcast</div>
                        <div class="restaurant-description">${restaurant.description}</div>
                        <div class="guest-info">
                            <strong>Featured by:</strong> ${restaurant.sourceDetails.guestName}
                        </div>
                        <div class="restaurant-actions">
                            <button class="action-btn" onclick="navigate(${restaurant.latitude}, ${restaurant.longitude}, '${restaurant.name}')">Navigate</button>
                            ${restaurant.phoneNumber ? `<button class="action-btn" onclick="window.open('tel:${restaurant.phoneNumber}')">Call</button>` : ''}
                            ${restaurant.website ? `<button class="action-btn" onclick="window.open('${restaurant.website}', '_blank')">Website</button>` : ''}
                        </div>
                    </div>
                `;
                
                // Create popup
                const popup = new maplibregl.Popup({
                    offset: 25,
                    closeButton: false
                }).setHTML(popupContent);
                
                // Create marker
                const marker = new maplibregl.Marker(markerEl)
                    .setLngLat([restaurant.longitude, restaurant.latitude])
                    .setPopup(popup)
                    .addTo(map);
                    
                markers.push(marker);
            });
            
            // Update count display
            const countEl = document.getElementById('restaurant-count');
            const cityName = city === 'all' ? 'all cities' : 
                           city === 'london' ? 'London' :
                           city === 'nyc' ? 'NYC' : 
                           city === 'la' ? 'LA' : 'International';
            countEl.textContent = `Showing ${filteredRestaurants.length} restaurants in ${cityName}`;
        }
        
        // Show city function
        function showCity(city) {
            currentCity = city;
            
            // Update button states
            document.querySelectorAll('.city-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Move map to city
            const coords = cityCoordinates[city];
            map.flyTo({
                center: coords.center,
                zoom: coords.zoom,
                duration: 2000
            });
            
            // Update markers
            addMarkers(city);
        }
        
        // Navigation function
        function navigate(lat, lng, name) {
            const url = `https://maps.apple.com/?q=${encodeURIComponent(name)}&ll=${lat},${lng}`;
            window.open(url, '_blank');
        }
        
        // Initialize when map loads
        map.on('load', function() {
            addMarkers('london'); // Start with London view
            
            // Add navigation controls
            map.addControl(new maplibregl.NavigationControl());
            
            // Add geolocate control
            map.addControl(new maplibregl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            }));
        });
    </script>
</body>
</html>
